configuration:
  # ============================================================================
  # RTSP Configuration
  # ============================================================================
  rtsp_url:
    name: RTSP URL
    description: Camera RTSP stream URL (format: rtsp://username:password@ip:554/stream1)
  rtsp_reconnect_delay:
    name: RTSP Reconnect Delay
    description: Delay in seconds before retrying failed RTSP connection (recommended: 5)
  
  # ============================================================================
  # MQTT Configuration
  # ============================================================================
  mqtt_broker:
    name: MQTT Broker
    description: MQTT broker hostname or IP address (use 'core-mosquitto' for Home Assistant built-in broker)
  mqtt_port:
    name: MQTT Port
    description: MQTT broker port number (default: 1883)
  mqtt_username:
    name: MQTT Username
    description: MQTT authentication username (leave empty if not required)
  mqtt_password:
    name: MQTT Password
    description: MQTT authentication password (leave empty if not required)
  
  # ============================================================================
  # Video Processing Configuration
  # ============================================================================
  frame_width:
    name: Frame Width
    description: |
      Video frame width in pixels for processing
      - Lower values = faster processing but may reduce accuracy
      - Recommended: 320 (balanced performance and accuracy)
      - Range: 160-1920
  frame_height:
    name: Frame Height
    description: |
      Video frame height in pixels for processing
      - Lower values = faster processing but may reduce accuracy
      - Recommended: 240 (balanced performance and accuracy)
      - Range: 120-1080
  target_fps:
    name: Target FPS
    description: |
      Target frames per second for gesture detection
      - Lower values = lower CPU usage
      - Recommended: 10-15 (smooth and resource-efficient)
      - Range: 5-30
  skip_frames:
    name: Skip Frames
    description: |
      Process every Nth frame (for further performance improvement)
      - 1 = process all frames (most accurate, most resource-intensive)
      - 2 = process half frames (balanced)
      - 3+ = skip more frames (best performance, may miss gestures)
      - Recommended: 1-2
  
  # ============================================================================
  # Gesture Recognition Configuration
  # ============================================================================
  gesture_confidence_threshold:
    name: Confidence Threshold
    description: |
      Minimum confidence level to accept a gesture detection (0.5-1.0)
      - Higher = stricter, fewer false positives, may miss gestures
      - Lower = looser, more sensitive, may trigger false positives
      - Recommended: 0.65 (balanced accuracy and sensitivity)
  gesture_min_detections:
    name: Minimum Detections
    description: |
      Number of consecutive detections required to trigger a gesture (2-10)
      - Higher = more stable, fewer false positives, slower response
      - Lower = more sensitive, faster response, may trigger false positives
      - Recommended: 2-3 (fast response and stable)
      - Time reference: 2√ó‚âà0.06s, 3√ó‚âà0.13s, 5√ó‚âà0.30s
  gesture_cooldown:
    name: Cooldown Period
    description: |
      Cooldown time in seconds between repeated triggers of the same gesture
      - Prevents the same gesture from triggering multiple times
      - Recommended: 1.0-2.0 seconds
      - Range: 0.5-10.0
  
