name: "MediaPipe Gesture Control"
version: "1.0.0"
slug: mediapipe_gesture_control
description: "Real-time hand gesture recognition using MediaPipe with MQTT integration"
url: "https://github.com/yanfeng17/shoushi-HA"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
host_network: true
options:
  rtsp_url: "rtsp://admin:password@192.168.1.100:554/stream1"
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  frame_width: 640
  frame_height: 480
  target_fps: 10
  gesture_confidence_threshold: 0.8
  gesture_stable_duration: 0.5
  gesture_cooldown: 2.0
  rtsp_reconnect_delay: 5
schema:
  rtsp_url: str
  mqtt_broker: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  frame_width: int(320,1920)?
  frame_height: int(240,1080)?
  target_fps: int(5,30)?
  gesture_confidence_threshold: float(0.5,1.0)?
  gesture_stable_duration: float(0.1,5.0)?
  gesture_cooldown: float(0.5,10.0)?
  rtsp_reconnect_delay: int(1,60)?
image: "ghcr.io/{arch}-mediapipe-gesture-control"
