name: "MediaPipe Gesture Control"
version: "1.0.10"
slug: mediapipe_gesture_control
description: "Real-time hand gesture & expression recognition with motion detection"
url: "https://github.com/yanfeng17/shoushi-HA"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
host_network: true
options:
  rtsp_url: "rtsp://admin:password@192.168.1.100:554/stream1"
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  frame_width: 320
  frame_height: 240
  target_fps: 15
  gesture_confidence_threshold: 0.65
  gesture_min_detections: 2
  gesture_cooldown: 1.5
  rtsp_reconnect_delay: 5
  log_level: "INFO"
  skip_frames: 1
  enable_expression_detection: true
  expression_confidence_threshold: 0.3
  expression_min_detections: 2
  debug_visualization: true
  publish_detailed_blendshapes: true
  blendshapes_min_threshold: 0.05
  mouth_open_threshold: 0.3
  jaw_open_threshold: 0.5
  smile_threshold: 0.4
  frown_threshold: 0.3
  blink_threshold: 0.7
  pucker_threshold: 0.4
  enable_open_palm: true
  enable_closed_fist: true
  enable_pointing_up: true
  enable_ok_sign: true
  enable_wave: true
  enable_swipe_left: false
  enable_swipe_right: false
  enable_swipe_up: false
  enable_swipe_down: false
  enable_smile: true
  enable_genuine_smile: true
  enable_mouth_open: true
  enable_mouth_wide_open: false
  enable_surprised: true
  enable_yawning: true
  enable_frown: true
  enable_pucker: false
  enable_wink_left: false
  enable_wink_right: false
  enable_blink_both: false
  motion_detection_window: 30
  wave_min_cycles: 2
  swipe_min_distance: 0.25
  swipe_max_duration: 0.8
schema:
  rtsp_url: str
  mqtt_broker: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  frame_width: int(320,1920)?
  frame_height: int(240,1080)?
  target_fps: int(5,30)?
  gesture_confidence_threshold: float(0.5,1.0)?
  gesture_min_detections: int(2,10)?
  gesture_cooldown: float(0.5,10.0)?
  rtsp_reconnect_delay: int(1,60)?
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
  skip_frames: int(1,5)?
  enable_expression_detection: bool?
  expression_confidence_threshold: float(0.1,1.0)?
  expression_min_detections: int(2,10)?
  debug_visualization: bool?
  publish_detailed_blendshapes: bool?
  blendshapes_min_threshold: float(0.01,0.5)?
  mouth_open_threshold: float(0.1,1.0)?
  jaw_open_threshold: float(0.1,1.0)?
  smile_threshold: float(0.1,1.0)?
  frown_threshold: float(0.1,1.0)?
  blink_threshold: float(0.5,1.0)?
  pucker_threshold: float(0.1,1.0)?
  enable_open_palm: bool?
  enable_closed_fist: bool?
  enable_pointing_up: bool?
  enable_ok_sign: bool?
  enable_wave: bool?
  enable_swipe_left: bool?
  enable_swipe_right: bool?
  enable_swipe_up: bool?
  enable_swipe_down: bool?
  enable_smile: bool?
  enable_genuine_smile: bool?
  enable_mouth_open: bool?
  enable_mouth_wide_open: bool?
  enable_surprised: bool?
  enable_yawning: bool?
  enable_frown: bool?
  enable_pucker: bool?
  enable_wink_left: bool?
  enable_wink_right: bool?
  enable_blink_both: bool?
  motion_detection_window: int(10,60)?
  wave_min_cycles: int(2,5)?
  swipe_min_distance: float(0.1,0.5)?
  swipe_max_duration: float(0.3,2.0)?
