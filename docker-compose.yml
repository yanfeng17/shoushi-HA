version: '3.8'

services:
  gesture-recognition:
    build: .
    container_name: gesture_control
    restart: unless-stopped
    
    environment:
      # RTSP Configuration
      - RTSP_URL=rtsp://admin:password@192.168.1.100:554/stream1
      
      # MQTT Configuration
      - MQTT_BROKER=core-mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=
      - MQTT_PASSWORD=
      - MQTT_CLIENT_ID=gesture_control
      
      # Video Processing
      - FRAME_WIDTH=640
      - FRAME_HEIGHT=480
      - TARGET_FPS=10
      
      # Gesture Recognition
      - GESTURE_CONFIDENCE_THRESHOLD=0.8
      - GESTURE_STABLE_DURATION=0.5
      - GESTURE_COOLDOWN=2.0
      
      # Reconnection
      - RTSP_RECONNECT_DELAY=5
    
    # Use host network for easier RTSP/MQTT access
    # Alternatively, use bridge mode and expose ports if needed
    network_mode: host
    
    # Optional: Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
